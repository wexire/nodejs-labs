name: Code Check
run-name: ${{ github.actor }} is testing out code 🚀
'on': push
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🚀 Running Code Checker ..."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci
      - run: echo "🔎 Checking code with ESLint..."
      - run: npm run lint
      - run: echo "🔎 Checking code with Prettier..."
      - run: npm run format
